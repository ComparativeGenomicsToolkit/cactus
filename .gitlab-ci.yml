image: quay.io/comparative-genomics-toolkit/cactus-ci-base:latest

variables:
  GIT_SUBMODULE_STRATEGY: recursive

before_script:
  - whoami
  - sudo apt-get -q -y update
  - sudo apt-get -q -y install --no-upgrade bcftools parallel libdeflate-dev cmake libjemalloc-dev python3-distutils
  - startdocker || true
  - docker info

after_script:
  - stopdocker || true
  
stages:
  - test

test-job:
  stage: test
  script:
    - make clean
    - virtualenv -p python3.8 venv
    - source venv/bin/activate
    - python3.8 -m pip install -r toil-requirement.txt
    - python3.8 -m pip install -U .
    # these are the old travis tests, followed by its docker push
    - git clone https://github.com/ComparativeGenomicsToolkit/cactusTestData
    - export ASAN_OPTIONS="detect_leaks=0"
    - CGL_DEBUG=ultra make -j 8
    - CACTUS_BINARIES_MODE=local SON_TRACE_DATASETS=$(pwd)/cactusTestData CACTUS_TEST_CHOICE=normal make test
    - make -j 8 hal_test
    # rebuild without all the debug flags
    - make clean
    - make -j 8	 
    - numcpu=8 build-tools/downloadPangenomeTools
    - numcpu=8 build-tools/downloadMafTools	 
    - python3.8 -m pip install -U .
    # force local docker image to use legacy mode so tests run
    - sed -i Dockerfile -e 's/ENV avx2 1/ENV CACTUS_LEGACY_ARCH 1/g'
    - make docker    
    - make -j 8 evolver_test
    # only push image to quay if the commit is tagged (and all tests have passed)
    - export TAG_CMP=$(git describe --tags --exact-match $(git rev-parse --verify HEAD); echo $?)
    - |
      if [[ "{TAG_CMP}" == 0 ]] ; then
        make clean
        git checkout -- Dockerfile
        make docker
        docker login --username $QUAY_USERNAME --password $QUAY_PASSWORD quay.io
        make push_only
      fi

  artifacts:
    # Let Gitlab see the junit report
    #reports:
    #  junit: test-report.xml
    #when: always
  
